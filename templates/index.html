<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Space Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display-4 {
            font-weight: bold;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
        }

        .stats-icon {
            font-size: 3rem;
            margin-right: 10px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-primary">ðŸš— Parking Space Detection</h1>

        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Free Spaces</h4>
                            <p id="free-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-danger">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Occupied Spaces</h4>
                            <p id="occupied-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <div class="card">
                <div class="card-body p-0">
                    <img src="{{ url_for('video_feed') }}" class="img-fluid rounded" style="max-height: 500px;">
                </div>
            </div>
        </div>

        <div class="footer mt-5">
            <p>Â© 2024 Parking Space Detection - Powered by AI</p>
        </div>
    </div>

    <script>
        function updateSpaceCount() {
            $.getJSON('/space_count', function (data) {
                $('#free-spaces').text(data.free);
                $('#occupied-spaces').text(data.occupied);
            });
        }

        $(document).ready(function () {
            updateSpaceCount();
            setInterval(updateSpaceCount, 2000); // Update every 2 seconds
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
</body>

</html>
